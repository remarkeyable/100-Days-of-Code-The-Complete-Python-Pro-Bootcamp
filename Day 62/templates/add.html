{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Add A New Cafe{% endblock %}

{% block content %}

<div class="container" id="the_add">

    <div class="row">
        <div class="col-sm-12 col-md-8">


            <h1>Add a new cafe into the database</h1>



            {{ wtf.quick_form(form, button_map={'submit':'light'}) }}


            <p class="space-above"><a href="{{url_for('cafes')}}">See all cafes</a></p>

        </div>
    </div>
</div>

{% endblock %}
