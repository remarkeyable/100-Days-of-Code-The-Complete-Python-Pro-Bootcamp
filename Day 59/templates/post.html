<!DOCTYPE html>
<html lang="en">
{% include "header.html"%}
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
         <a class="navbar-brand" href={{url_for('home')}}>Book Reviews</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarResponsive" data-bs-toggle="collapse" type="button">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href={{url_for('home')}}>Home</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href={{url_for('about')}}>About</a></li>

                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href={{url_for('contact')}}>Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header-->
{% for i in blog: %}
{% if i['id'] == number %}
<header class="masthead" style="background-image: url('static/assets/img/{{ i['id'] }}.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">

                    <h2 class="subheading">{{i['title']}}</h2>
                    <span class="meta">
                                Posted by
                                <a href="#!">Ryn</a>
                                on August 24, 2022
                            </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>{{i['body']}}</p>
                {% endif%}
                {% endfor%}
              <img class= "the_photo" src="static/assets/img/file1.jpeg">
            </div>
        </div>
    </div>
</article>
<!-- Footer-->
{% include "footer.html" %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
