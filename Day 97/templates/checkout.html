<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Online Shock</title>

</head>


<body>

<div class="card-pos">
<div class="container">
    <div class="card">
        <div class="imgBx">
            <img alt="nike-air-shoe" src="images/shoes.png">
        </div>

        <div class="contentBx">

            <h2>Nike Shoes</h2>

            <div class="size">
                <h3>Size :</h3>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </div>

            <div class="color">

                <h3>Color :</h3>
                <span></span>
                <span></span>
                <span></span>

            </div>
            <form action="create-checkout-session" method="post">
                {% if current_user.is_authenticated: %}
                <button class="myButton" href="{{url_for('create_checkout_session')}}" type="submit">Checkout</button>
                {% else %}


            </form>

            <a class="myButton" href="{{url_for('login')}}">Login to Checkout</a>
            {% endif %}
        </div>

    </div>
</div>
</div>
</body>

</html>
