{% extends 'base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container" id="contents">
    <div class="row">
        <div class="col-sm-12">

            <h1>All Cafes</h1>

             <table class="table text-white">

          {% for i in cafes %}
          <tr>
              {% for j in i %}
                {% if "https" in j %}
                    <td><a href="{{j}}">Maps Link</a></td>
                {% else %}
                    <td>{{ j }}</td>
                {% endif %}
              {% endfor %}
          </tr>
          {% endfor %}
  	  </table>

            <p><a href="{{url_for('home')}}">Return to index page</a></p>

        </div>
    </div>
</div>

{% endblock %}
